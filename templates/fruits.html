<html>
<head>
    <title>Dojo Fruit Store Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
  </head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
              <strong>Dojo Fruit Store</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>
  
      <main role="main">
  
        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading">Dojo Fruits</h1>
            <table class="table table-striped">
              <tr>
                <td><img src="{{url_for('static',filename='img/strawberry.png')}}">  Strawberry</td>
                <td>{{ fruits['Strawberry']}}</td>
              </tr>
              <tr>
                <td><img src="{{url_for('static',filename='img/raspberry.png')}}"> Respberry</td>
                <td>{{ fruits['Raspberry']}}</td>
              </tr>
              <tr>
                <td><img src="{{url_for('static',filename='img/apple.png')}}"> Apple</td>
                <td>{{ fruits['Apple']}}</td>
              </tr>
            </table>
            
            <h1 class="underline">Your Information</h1>
            <label for="fname">First Name:</label> <span for="fname">{{ fruits['first_name']}}</span><br>
            <label for="lname">Last Name:</label> <span for="lname">{{ fruits['last_name']}}</span><br>
            {% if fruits['sid']=="" %}
              <span></span>
            {% else %}
            <label for="sid">Student Id:</label> <span for="sid">{{ fruits['sid']}}</span><br>
            {% endif %}
            <p>
              <a href="/" class="btn btn-primary my-2">Go back</a>
            </p>
          </div>
        </section>
  
      </main>
      
</body>
</html>
